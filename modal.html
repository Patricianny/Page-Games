<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Teste de modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div>
            <img src="img/logo.png" alt="Logo da página" id="img-nav">
            <h1>Games</h1>
        </div>
        <nav>
            <a>By Pattylj.exe</a>
        </nav>
    </header>

    <main class="box">

        <!--The Sand Man-->
        <div class="card-img" data-bs-toggle="modal" data-bs-target="#ModalTSM">
            <img src="img/TSM.jpg" alt="">
            <div class="card-body">
                <h6>The Sand Man</h6>
                <p class="andamento">Andamento</p>
            </div>
        </div>

        <!--Modal TSM-->
        <div class="modal fade text-white" id="ModalTSM" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content bg-dark">

                    <!--Titulo-->
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">The SandMan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!--Conteudo-->
                    <div class="modal-body">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa corporis non animi tempora quo? Consequuntur, recusandae nostrum veritatis quo quas cum necessitatibus tempora, ratione, possimus aut distinctio praesentium alias a.</p>
                    </div>

                    <!--Roda Pé-->
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
